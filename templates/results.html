<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accesa - Job Matching System</title>
        <link rel="stylesheet" href="/static/css/global.css">
        <link rel="stylesheet" href="/static/css/subpage.css">
        {% for module in modules %}
        <link rel="stylesheet" href="{{ module['css_path'] }}">
        {% endfor %}
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollTrigger.min.js"></script>
        <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
        <script src="/static/js/animation.js" defer></script>
        <script src="/static/js/events.js" defer></script>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Here are the best {{name}} for the job:</h1>
        <div id="results-container">
            {% for item in items %}
                <div class="item {% if item.id == best_item_id %}best-item{% endif %}">
                    <img src="{{ item.image }}" alt="{{ item.name }}">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description }}</p>
                    <div class="rating" data-="{{ item.rating }}">
                        {{ item.rating }}
                    </p>
                    {% if item.id == best_item_id %}
                        <p><strong>{{ best_item_explanation }}</strong></p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
