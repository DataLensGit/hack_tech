<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Whisper Real-Time Speech-to-Text</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .microphone-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenAI Whisper Speech-to-Text</h1>
        <button id="record-button" class="microphone-button">üé§ Start Recording</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const recordButton = document.getElementById('record-button');
        const resultDiv = document.getElementById('result');

        let mediaRecorder;
        let audioChunks = [];

        // Felv√©tel ind√≠t√°sa
        recordButton.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                // Ha a felv√©tel folyamatban van, √°ll√≠tsuk le
                mediaRecorder.stop();
                recordButton.textContent = 'üé§ Start Recording';
                return;
            }

            // Mikrofon hozz√°f√©r√©s k√©r√©se
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                // Felv√©tel v√©g√©n az audio adat felt√∂lt√©se a szerverre
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioChunks = [];

                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.wav');

                try {
                    const response = await fetch('http://localhost:8000/upload-audio', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        resultDiv.textContent = data.transcription;
                    } else {
                        const errorData = await response.json();
                        alert('Hiba t√∂rt√©nt: ' + errorData.detail);
                    }
                } catch (error) {
                    console.error('Hiba a f√°jl felt√∂lt√©se k√∂zben:', error);
                }
            };

            // Felv√©tel ind√≠t√°sa
            mediaRecorder.start();
            recordButton.textContent = '‚èπÔ∏è Stop Recording';
        });
    </script>
</body>
</html>
